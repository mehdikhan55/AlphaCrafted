<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      padding: 0;
    }
    h1, h2 {
      color: #333;
    }
    .section {
      margin-bottom: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    .info {
      margin-bottom: 10px;
    }
    .skills, .experiences {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>{{fullName}}</h1>
    <p>Email: {{email}} | Phone: {{phone}} | LinkedIn: {{linkedinURL}}</p>
  </div>
  <div class="section">
    <h2>Professional Summary</h2>
    <p>{{summary}}</p>
  </div>
  <div class="section experiences">
    <h2>Professional Experiences</h2>
    {{#experiences}}
      <div class="experience">
        <h3>{{jobTitle}} at {{company}}</h3>
        <p>{{description}}</p>
      </div>
    {{/experiences}}
  </div>
  <div class="section skills">
    <h2>Skills</h2>
    <ul>
      {{#skills}}
        <li>{{name}}</li>
      {{/skills}}
    </ul>
  </div>
</body>
</html>
